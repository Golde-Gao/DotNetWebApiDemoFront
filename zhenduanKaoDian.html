<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>全学科试题知识点测试平台</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel='stylesheet' type='text/css' media='screen' href='css/navigation.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/zhenduanKaoDian.css'>
    <link rel="icon" href="images/lancoo.ico" type="image/x-icon">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <span class="layui-logo">全学科试题知识点测试平台——<span style="font-size: 15px;">按知识点诊断</span> </span>
            <ul class="layui-nav  layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;" id="userInfo"></a>
                    <dl class="layui-nav-child">
                        <dd><a href="navigation.html">返回主页</a></dd>
                        <dd><a href="login.html">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <div class="layui-body" style="padding: 0px 1%;bottom: 0px;padding-top: 10px;">
            <div class="layui-row search-bar">
                <!-- <form class="layui-form" action="" lay-filter="task-query"> -->
                <div class="layui-col-xs1">
                    <form class="layui-form" action="">
                        <div class="layui-form-item" style="margin: auto;">
                            <div class="layui-input-block" style="margin: auto;">
                                <select id="select-knowledgeType" name="s_status" lay-filter="select-knowledgeType" memo="数据库读取的方式加载">
                                      
                                     </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-col-xs2">
                    <input type="text" name="s_taskname" lay-verify="title" autocomplete="off" id="s-knowledgeName" placeholder="考点关键词" class="layui-input">
                </div>
                <div class="layui-col-xs2">
                    <label class="layui-form-label">错识别≥</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" id="s-minWrongCount" placeholder="输入数字" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs2">
                    <label class="layui-form-label">漏识别≥</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" id="s-minLoseCount" placeholder="输入数字" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs2">
                    <label class="layui-form-label">总数≥</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" id="s-minAllCount" placeholder="输入数字" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs2">
                    <label class="layui-form-label">推荐数≥</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" id="s-minPushCount" placeholder="输入数字" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs1" style="text-align: right;">
                    <button type="submit" lay-filter="btn-search" id="btn-search" class="layui-btn layui-btn-normal layui-btn-sm ">
                                检&nbsp;索 
                        </button>
                </div>
                <!-- </form> -->
            </div>


            <div class="" style="width: 100%;">
                <div class="layui-row">
                    <div class="layui-col-xs4">
                        <div style="font-weight: bold; margin-top: 20px;">
                            <!-- 统计时间：2021-06-20 10:47:55 -->
                        </div>
                        <div id="chart-kaodianfenlei" class="chart-left" style="height: 65vh;width: 100%;margin-top: 40px;margin-bottom: 15px;">

                        </div>
                    </div>
                    <div class="layui-col-xs8">
                        <table id="table-latest" lay-filter="table-latest"> </table>
                        <div class="layui-row">
                            <div class="layui-col-xs10">
                                <div id="paging"> </div>
                            </div>
                            <div class="layui-col-xs2">
                                <div style="text-align: right;">
                                    <a href="" id="a-download-knowledge"> <i class="layui-icon layui-icon-export" style="font-size: xx-large;" title="导出所有数据"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/html" id="dingweishiti">
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="dingweicuowu">
                    定位错识别
            </button>
                <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="dingweiyilou">
                定位漏识别
        </button>
            </script>
        </div>
    </div>

</body>
<script src="layui/layui.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script src="jquery/jquery.cookie.js"></script>
<script src="js/echarts/echarts.js"></script>
<script src="js/userinfo.js"></script>
<script src='js/navigation.js'></script>
<script src='js/zhenduanKaoDian.js'></script>

</html>
