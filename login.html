<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>全学科试题知识点测试平台</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
    <link rel="icon" href="images/lancoo.ico" type="image/x-icon">
    <script src="layui/layui.js"></script>
    <script src="jquery/jquery-3.5.1.js"></script>
    <script src="jquery/jquery.cookie.js"></script>
    <script src='js/login.js'></script>
</head>

<body style="background-image: url(images/login-back.png);margin: 0px 20px;">
    <div style="font-size: xx-large;color: white;margin:100px 0px;text-align: center;">全学科试题知识点测试平台</div>
    <div class="layui-tab layui-tab-brief" style="background-color: aliceblue; width: 400px;height: 260px;margin:auto;">
        <ul class="layui-tab-title">
            <li class="layui-this" style="width: 170px;font:bold;">普通账号</li>
            <li style="width: 170px;font:bold;">管理员账号</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-input-line" style="text-align:center;">
                            <input type="text" name="title" id="user-test" autocomplete="off" lay-verify="title" placeholder="用户账号" class="layui-input login-input">
                            <input type="password" name="password" id="pwd-test" lay-verify="pass" placeholder="请输入密码" class="layui-input login-input">
                            <div style="text-align: center;margin-top: 10px;">
                                <input type="checkbox" checked="true" lay-skin="primary" id="remember-check1" name="" title="记住密码">
                                <button type="button" id="login-test" class="layui-btn">登录</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-tab-item">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-input-line" style="text-align:center;">
                            <input type="text" id="user-admin" name="title" lay-verify="title" autocomplete="off" placeholder="用户账号" class="layui-input login-input">
                            <input type="password" id="pwd-admin" name="password" lay-verify="pass" placeholder="请输入密码" class="layui-input login-input">
                            <div style="text-align: center;margin-top: 10px;">
                                <input type="checkbox" checked="true" id="remember-check2" lay-skin="primary" name="" title="记住密码">
                                <button type="button" id="login-admin" class="layui-btn layui-btn-warm">登录</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
